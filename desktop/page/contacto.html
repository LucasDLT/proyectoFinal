    <!--CSS-->

    <link rel="stylesheet" href="../css/main.css">

    
    <!--TIPOGRAFIA-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto:ital@1&display=swap" rel="stylesheet">

    <title>CONTACTO</title>

<body class="bodyContacto">
    
  <div class="contenedorContacto">
     <!--LOGO SIN TITULO EN EL MARGEN IZQUIERDO-->

    <header class="headerContacto"> 
        
       
        <div>
                
            <a href="../index.html"><img src="../img/DON SATURNINO.jpeg" alt="LOGO"></a>

    
        </div>

        <h1>CONTACTANOS</h1>
    </header>

    <main class="mainContacto" >
        <!--ACA VOY A PONER UNA IMAGEN DE FONDO-->

        <!--FORMULARIO-->

        <form class="contenedorFormularioContacto" action="">
            <fieldset>
                MUEBLES A TU MEDIDA
                <div>

                    <label for="nombre">Ingresa tu Nombre</label>
                    <input type="text" name="nombre" placeholder="Nombre y Apellido">
                    
                </div>

                <div>

                    <label for="telefono">Ingresa tu Numero de contacto</label>
                    <input type="text" name="Telefono" placeholder="Telefono">
                    
                </div>

                <div>
                   
                    <label for="Email">Ingresa tu Email</label>
                    <input type="text" name="Email" placeholder="Ingresa tu Email">

                </div>

                <div>

                    <label for="Comentario"></label>
                    <textarea name="Comentario" placeholder="Ingresa tu comentario y envialo" cols="30" rows="10"></textarea>
             


                </div>

                <div>

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                
                </div>                
            </fieldset>
        </form>

        <div class="parrafo">
            <p>Nuestras maderas son 100% de calidad, los diseños estándares o dinámicos, pueden ser a medida. Contactanos y decinos que mueble te gusto, nosotros lo personalizamos.
            </p>
        </div>

        <div class="imagenUno">
            <img  src="../img/nosotrosDos.jpg" alt="">
        </div>

      
    </main>

    <footer class="footerContacto">
        <!--ESTO TIENE QUE IR A LA IZQUIERDA DE LA PANTALLA-->
        <div>
           
            <h2>donsaturninoartilugios@gmail.com</h2>
      
    

            <h3>1122334455 / 43345445</h3>
        </div>
        <!--REDIRECCIONA A HOME-->
    
        <div class="inicioContacto">
            <a href="../index.html">Home</a>
        </div>
    
    </footer>

  </div>
